<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="layout/head.html :: head"> </th:block>
<body>

<th:block th:include="layout/navbar :: navbar"> </th:block>
<div>

<div class="container">
    <h1>Register</h1>
        <div class="m-auto">
            <!--/*@thymesVar id="model" type="com.cyecize.multidb.areas.demo.bindingModels.CreateUserBindingModel"*/-->
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:value="${model.username}" type="text" id="username" name="username" class="form-control" required>
                    <th:block th:with="fieldName='username'" th:include="validation/field-errors.html :: fieldError"> </th:block>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:value="${model.email}" type="text" id="email" name="email" class="form-control" required>
                    <th:block th:with="fieldName='email'" th:include="validation/field-errors.html :: fieldError"> </th:block>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <th:block th:with="fieldName='password'" th:include="validation/field-errors.html :: fieldError"> </th:block>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Password Confirm</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" required>
                    <th:block th:with="fieldName='passwordConfirm'" th:include="validation/field-errors.html :: fieldError"> </th:block>
                </div>

                <div class="form-group">
                    <th:block th:include="validation/csrf :: csrf"> </th:block>
                    <button class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
